{% extends "itemApp/base.html" %}
{% block title %}Eliminar Reserva{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Confirmar eliminación</h5>
    <p>¿Seguro que deseas eliminar la reserva de <strong>{{ object.nombre }}</strong> del {{ object.fecha }} {{ object.hora }}?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Sí, eliminar</button>
      <a class="btn btn-secondary" href="{% url 'reserva_list' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
